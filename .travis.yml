language: cpp

compiler:
  - gcc

branches:
  only:
    - travis

before_install:
  - sudo add-apt-repository ppa:kalakris/cmake -y
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake libboost-all-dev libeigen3-dev libhdf5-serial-dev

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE:STRING=Release ..
  - make -j4
